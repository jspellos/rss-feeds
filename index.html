<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #0ea5e9;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background: #f1f5f9;
            --surface: #ffffff;
            --surface-hover: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius-sm: 4px;
            --radius-md: 6px;
            --radius-lg: 8px;
            --radius-xl: 12px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .input-section {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius-xl);
            margin-bottom: 32px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="url"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            font-size: 14px;
            min-width: 300px;
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        input[type="url"]::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-md);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .saved-feeds {
            margin-bottom: 20px;
        }

        .saved-feeds h3 {
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .saved-feed-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: linear-gradient(135deg, #e0f2fe, #e1f5fe);
            border: 1px solid var(--accent-color);
            border-radius: 20px;
            margin: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            color: #0c4a6e;
        }

        .saved-feed-item:hover {
            background: linear-gradient(135deg, var(--accent-color), #0284c7);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .saved-feed-item .remove-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
            line-height: 1;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .saved-feed-item .remove-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .quick-feeds {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-feed {
            padding: 8px 16px;
            background: linear-gradient(135deg, #fef3c7, #fbbf24);
            border: 1px solid var(--warning-color);
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            color: #92400e;
        }

        .quick-feed:hover {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Latest News Section */
        .latest-news-section {
            background: var(--surface);
            border-radius: var(--radius-xl);
            margin-bottom: 32px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .latest-news-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }

        .latest-news-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        .latest-news-items {
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .latest-news-item {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-light);
            transition: background 0.2s ease;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .latest-news-item:nth-child(odd) {
            border-right: 1px solid var(--border-light);
        }

        .latest-news-item:hover {
            background: var(--surface-hover);
        }

        .latest-news-item:nth-last-child(-n+2) {
            border-bottom: none;
        }

        .latest-news-thumbnail {
            width: 60px;
            height: 60px;
            background: var(--background);
            border-radius: var(--radius-md);
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid var(--border);
        }

        .latest-news-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .latest-news-content {
            flex: 1;
            min-width: 0;
        }

        .latest-news-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: block;
            margin-bottom: 6px;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .latest-news-title:hover {
            color: var(--primary-color);
        }

        .latest-news-meta {
            display: flex;
            gap: 8px;
            align-items: center;
            color: var(--text-muted);
            font-size: 12px;
        }

        .latest-news-source {
            color: var(--accent-color);
            font-weight: 600;
            background: rgba(14, 165, 233, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            background: var(--surface);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: var(--error-color);
            padding: 16px 20px;
            border-radius: var(--radius-xl);
            margin-bottom: 20px;
            border: 2px solid #fecaca;
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow-md);
        }

        .feeds-container {
            display: grid;
            gap: 24px;
        }

        /* Desktop: 3 columns */
        @media (min-width: 1200px) {
            .feeds-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Tablet: 2 columns */
        @media (min-width: 768px) and (max-width: 1199px) {
            .feeds-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile: 1 column */
        @media (max-width: 767px) {
            .feeds-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 16px;
            }
            
            .input-section {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input[type="url"] {
                min-width: unset;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .latest-news-items {
                grid-template-columns: 1fr;
            }

            .latest-news-item:nth-child(odd) {
                border-right: none;
            }

            .latest-news-item {
                flex-direction: column;
            }

            .latest-news-thumbnail {
                width: 100%;
                height: 120px;
            }
        }

        .feed-section {
            background: var(--surface);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .feed-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.05);
        }

        .feed-header {
            padding: 16px 20px;
            background: linear-gradient(135deg, var(--success-color), #059669);
            border-bottom: 1px solid var(--border);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .feed-header.youtube-header {
            background: linear-gradient(135deg, #ff0000, #cc0000);
        }

        .feed-header-left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .feed-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        .feed-title-input {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            border: 2px solid var(--primary-color);
            background: var(--surface);
            padding: 4px 8px;
            border-radius: var(--radius-md);
            min-width: 120px;
        }

        .feed-title-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .feed-type {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: white;
            backdrop-filter: blur(10px);
        }

        .youtube-type {
            background: rgba(255, 255, 255, 0.2);
        }

        .rss-type {
            background: rgba(255, 255, 255, 0.2);
        }

        .feed-actions {
            display: flex;
            gap: 4px;
        }

        .feed-edit-btn, .feed-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .feed-edit-btn:hover, .feed-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .feed-items {
            padding: 0;
            max-height: 480px;
            overflow-y: auto;
        }

        .feed-items::-webkit-scrollbar {
            width: 6px;
        }

        .feed-items::-webkit-scrollbar-track {
            background: var(--background);
        }

        .feed-items::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-light);
            transition: all 0.2s ease;
        }

        .item:hover {
            background: var(--surface-hover);
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-header {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }

        .item-thumbnail {
            width: 60px;
            height: 60px;
            background: var(--background);
            border-radius: var(--radius-md);
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid var(--border);
        }

        .item-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        .item-thumbnail:hover img {
            transform: scale(1.05);
        }

        .item-content {
            flex: 1;
            min-width: 0;
        }

        .item-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: block;
            margin-bottom: 6px;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .item-title:hover {
            color: var(--primary-color);
        }

        .item-source {
            color: var(--accent-color);
            font-size: 12px;
            font-weight: 600;
            background: rgba(14, 165, 233, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 4px;
        }

        .item-date {
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 6px;
            font-weight: 400;
        }

        .item-description {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .load-more {
            padding: 16px 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--surface-hover), var(--background));
            border: none;
            width: 100%;
            cursor: pointer;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            border-top: 1px solid var(--border-light);
        }

        .load-more:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .load-more:disabled {
            color: var(--text-muted);
            cursor: not-allowed;
        }

        /* Status indicators */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-active {
            background: var(--success-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Debug section styles */
        .debug-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .storage-info {
            margin-top: 16px;
            padding: 16px;
            background: var(--background);
            border-radius: var(--radius-lg);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RSS Feed Reader</h1>
            <p>Stay updated with your favorite content sources</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="url" id="feedUrl" placeholder="Enter RSS feed URL or YouTube channel URL...">
                <button class="btn btn-primary" onclick="addFeed()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    Add Feed
                </button>
            </div>

            <div class="saved-feeds" id="savedFeeds" style="display: none;">
                <h3>Saved Feeds</h3>
                <div id="savedFeedsList"></div>
            </div>

            <div class="quick-feeds">
                <div class="quick-feed" onclick="addQuickFeed('https://feeds.npr.org/1001/rss.xml')">ðŸ“° NPR News</div>
                <div class="quick-feed" onclick="addQuickFeed('https://www.reddit.com/r/technology/.rss')">ðŸ’» Reddit Tech</div>
                <div class="quick-feed" onclick="addQuickFeed('https://feeds.feedburner.com/venturebeat/SZYF')">ðŸš€ VentureBeat</div>
                <div class="quick-feed" onclick="addQuickFeed('https://techcrunch.com/feed/')">ðŸ”¥ TechCrunch</div>
                <div class="quick-feed" onclick="addQuickFeed('https://www.wired.com/feed/rss')">âš¡ Wired</div>
            </div>
        </div>

        <!-- Debug Section -->
        <div class="input-section" id="debugSection" style="display: none;">
            <h3>Storage Debug & Backup Tools</h3>
            <div class="debug-controls">
                <button class="btn btn-secondary" onclick="showStorageDebug()">Show Storage Info</button>
                <button class="btn btn-secondary" onclick="exportFeeds()">Export Feeds</button>
                <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">Import Feeds</button>
                <button class="btn btn-secondary" onclick="toggleDebugSection()">Hide Debug</button>
            </div>
            <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importFeeds(event)">
            <div id="storageInfo" class="storage-info" style="display: none;"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Loading feed...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <!-- Latest News Section -->
        <div class="latest-news-section" id="latestNewsSection" style="display: none;">
            <div class="latest-news-header">
                <h2>Latest News</h2>
            </div>
            <div class="latest-news-items" id="latestNewsItems">
                <!-- Latest news items will be populated here -->
            </div>
        </div>

        <div class="feeds-container" id="feedsContainer"></div>
        
        <!-- Debug Toggle Button (always visible) -->
        <div style="position: fixed; bottom: 20px; right: 20px;">
            <button class="btn btn-secondary" onclick="toggleDebugSection()" style="opacity: 0.7;">
                ðŸ”§ Debug
            </button>
        </div>
    </div>

    <script>
        // CORS proxy service for RSS feeds
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        
        // YouTube RSS feed format (doesn't require API key)
        const YOUTUBE_RSS_BASE = 'https://www.youtube.com/feeds/videos.xml?channel_id=';
        
        // Enhanced storage management
        class FeedStorage {
            constructor() {
                this.storageKey = 'rssFeeds';
                this.backupKey = 'rssFeedsBackup';
                this.syncKey = 'feedsLastSync';
            }

            // Save feeds with backup
            save(feeds) {
                try {
                    const data = {
                        feeds: feeds,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent,
                        url: window.location.href
                    };
                    
                    localStorage.setItem(this.storageKey, JSON.stringify(feeds));
                    localStorage.setItem(this.backupKey, JSON.stringify(data));
                    localStorage.setItem(this.syncKey, new Date().getTime().toString());
                    
                    // Also try sessionStorage as backup
                    try {
                        sessionStorage.setItem(this.storageKey, JSON.stringify(feeds));
                    } catch (e) {
                        console.warn('SessionStorage not available:', e);
                    }
                    
                    console.log('Feeds saved:', feeds.length, 'items');
                    return true;
                } catch (error) {
                    console.error('Error saving feeds:', error);
                    this.showStorageError('Failed to save feeds');
                    return false;
                }
            }

            // Load feeds with fallback options
            load() {
                let feeds = [];
                
                try {
                    // Try localStorage first
                    const stored = localStorage.getItem(this.storageKey);
                    if (stored) {
                        feeds = JSON.parse(stored);
                        console.log('Loaded from localStorage:', feeds.length, 'feeds');
                    }
                    
                    // If no feeds, try sessionStorage
                    if (feeds.length === 0) {
                        try {
                            const sessionStored = sessionStorage.getItem(this.storageKey);
                            if (sessionStored) {
                                feeds = JSON.parse(sessionStored);
                                console.log('Loaded from sessionStorage:', feeds.length, 'feeds');
                                // Re-save to localStorage
                                this.save(feeds);
                            }
                        } catch (e) {
                            console.warn('SessionStorage read failed:', e);
                        }
                    }
                    
                    // If still no feeds, try backup
                    if (feeds.length === 0) {
                        const backup = localStorage.getItem(this.backupKey);
                        if (backup) {
                            const backupData = JSON.parse(backup);
                            feeds = backupData.feeds || [];
                            console.log('Loaded from backup:', feeds.length, 'feeds');
                            // Re-save to localStorage
                            this.save(feeds);
                        }
                    }
                    
                } catch (error) {
                    console.error('Error loading feeds:', error);

                    channelHandle: feedData.channelHandle || null,

        async function processYouTubeFeed(url) {
            console.log('Processing YouTube URL:', url);

            const channelInfo = await extractYouTubeChannelInfo(url);
            if (!channelInfo.channelId) {
                throw new Error('Could not extract YouTube channel ID from URL');
            }

            console.log('Channel info extracted:', channelInfo);

            // Try standard channel RSS first
            const rssUrl = YOUTUBE_RSS_BASE + channelInfo.channelId;
            console.log('Trying RSS URL:', rssUrl);
            
            const feedData = await processRSSFeed(rssUrl, 'YouTube');
            
            // Add channel info to feed data
            feedData.channelHandle = channelInfo.handle;
            feedData.channelName = channelInfo.channelName;
            feedData.domain = channelInfo.handle ? `@${channelInfo.handle}` : (channelInfo.channelName || 'YouTube');
            
            console.log('Processed YouTube feed data:', {
                channelHandle: feedData.channelHandle,
                channelName: feedData.channelName,
                domain: feedData.domain,
                title: feedData.title,
                itemCount: feedData.items.length
            });
            
            // Basic filtering for YouTube content
            feedData.items = feedData.items.filter(item => {
                const title = item.title.toLowerCase();
                
                // Filter out shorts
                const shortsKeywords = ['#shorts', '#short'];
                const hasShortKeywords = shortsKeywords.some(keyword => title.includes(keyword));
                
                return !hasShortKeywords && title.length > 10;
            });
            
            console.log('After filtering:', feedData.items.length, 'items remain');
            
            return feedData;
        }

        async function extractYouTubeChannelInfo(url) {
            console.log('Extracting channel info from:', url);
            
            // Handle direct channel ID URLs
            const channelMatch = url.match(/youtube\.com\/channel\/([a-zA-Z0-9_-]+)/);
            if (channelMatch) {
                console.log('Found direct channel ID:', channelMatch[1]);
                return { channelId: channelMatch[1], handle: null, channelName: null };
            }

            // Handle @username URLs
            const handleMatch = url.match(/youtube\.com\/@([a-zA-Z0-9_.-]+)/);
            if (handleMatch) {
                const handle = handleMatch[1];
                console.log('Found handle:', handle);
                try {
                    const response = await fetch(CORS_PROXY + encodeURIComponent(url));
                    const html = await response.text();
                    
                    // Multiple methods to extract channel ID
                    let channelIdMatch = html.match(/"externalId":"(UC[a-zA-Z0-9_-]{22})"/);
                    if (!channelIdMatch) {
                        channelIdMatch = html.match(/"channelId":"(UC[a-zA-Z0-9_-]{22})"/);
                    }
                    if (!channelIdMatch) {
                        channelIdMatch = html.match(/channel_id=([a-zA-Z0-9_-]+)/);
                    }
                    if (!channelIdMatch) {
                        channelIdMatch = html.match(/"browseId":"(UC[a-zA-Z0-9_-]{22})"/);
                    }
                    if (!channelIdMatch) {
                        channelIdMatch = html.match(/property="og:url" content="https:\/\/www\.youtube\.com\/channel\/(UC[a-zA-Z0-9_-]{22})"/);
                    }
                    
                    // Extract channel name
                    let channelName = null;
                    const titleMatch = html.match(/<title>([^<]+)<\/title>/);
                    if (titleMatch && titleMatch[1]) {
                        channelName = titleMatch[1].replace(' - YouTube', '').trim();
                    }
                    
                    if (!channelName) {
                        const metaMatch = html.match(/<meta property="og:title" content="([^"]+)"/);
                        if (metaMatch && metaMatch[1]) {
                            channelName = metaMatch[1].trim();
                        }
                    }
                    
                    console.log('Extracted from @handle:', {
                        channelId: channelIdMatch ? channelIdMatch[1] : null,
                        handle: handle,
                        channelName: channelName
                    });
                    
                    if (channelIdMatch) {
                        return { 
                            channelId: channelIdMatch[1], 
                            handle: handle,
                            channelName: channelName
                        };
                    }
                } catch (e) {
                    console.error('Error resolving YouTube handle:', e);
                }
            }

            // Handle legacy user URLs
            const userMatch = url.match(/youtube\.com\/user\/([a-zA-Z0-9_-]+)/);
            if (userMatch) {
                console.log('Found user URL:', userMatch[1]);
                try {
                    const response = await fetch(CORS_PROXY + encodeURIComponent(url));
                    const html = await response.text();
                    const channelIdMatch = html.match(/"channelId":"(UC[a-zA-Z0-9_-]{22})"/);
                    if (channelIdMatch) {
                        return { channelId: channelIdMatch[1], handle: userMatch[1], channelName: null };
                    }
                } catch (e) {
                    console.error('Error resolving YouTube user:', e);
                }
            }

            // Handle /c/ URLs (community URLs)
            const cMatch = url.match(/youtube\.com\/c\/([a-zA-Z0-9_-]+)/);
            if (cMatch) {
                console.log('Found /c/ URL:', cMatch[1]);
                try {
                    const response = await fetch(CORS_PROXY + encodeURIComponent(url));
                    const html = await response.text();
                    const channelIdMatch = html.match(/"channelId":"(UC[a-zA-Z0-9_-]{22})"/);
                    if (channelIdMatch) {
                        return { channelId: channelIdMatch[1], handle: cMatch[1], channelName: null };
                    }
                } catch (e) {
                    console.error('Error resolving YouTube /c/ URL:', e);
                }
            }

            throw new Error('Could not extract YouTube channel ID from URL');
        }

        async function processRSSFeed(url, feedTypeOverride = null) {
            try {
                console.log('Fetching RSS feed:', url);
                const response = await fetch(CORS_PROXY + encodeURIComponent(url));
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const xmlText = await response.text();
                console.log('Got XML response, length:', xmlText.length);
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                // Check for parsing errors
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('Invalid XML format');
                }

                // Determine feed type and parse accordingly
                const isAtom = xmlDoc.querySelector('feed');
                const feedType = feedTypeOverride || (isAtom ? 'Atom' : 'RSS');
                console.log('Feed type:', feedType, 'isAtom:', !!isAtom);

                let feedTitle, items;

                if (isAtom) {
                    feedTitle = xmlDoc.querySelector('feed > title')?.textContent || 'Unknown Feed';
                    items = parseAtomItems(xmlDoc);
                } else {
                    feedTitle = xmlDoc.querySelector('channel > title')?.textContent || 'Unknown Feed';
                    items = parseRSSItems(xmlDoc);
                }

                console.log('Parsed feed:', feedTitle, 'with', items.length, 'items');

                return {
                    title: feedTitle,
                    type: feedType,
                    items: items
                };
                
            } catch (error) {
                console.error('RSS processing error:', error);
                throw new Error(`Failed to fetch or parse feed: ${error.message}`);
            }
        }

        function parseRSSItems(xmlDoc) {
            const items = [];
            const itemElements = xmlDoc.querySelectorAll('item');
            console.log('Found', itemElements.length, 'RSS items');

            for (let i = 0; i < itemElements.length; i++) {
                const item = itemElements[i];
                
                const title = item.querySelector('title')?.textContent || 'No Title';
                const description = item.querySelector('description')?.textContent || 
                                 item.querySelector('content\\:encoded')?.textContent || 'No description';
                const link = item.querySelector('link')?.textContent || '';
                const pubDate = item.querySelector('pubDate')?.textContent || 
                              item.querySelector('dc\\:date')?.textContent || '';
                
                // Extract thumbnail
                let thumbnail = '';
                const mediaThumb = item.querySelector('media\\:thumbnail');
                const mediaThumbnail = item.querySelector('media\\:content[type*="image"]');
                const enclosure = item.querySelector('enclosure[type*="image"]');
                
                if (mediaThumb) {
                    thumbnail = mediaThumb.getAttribute('url');
                } else if (mediaThumbnail) {
                    thumbnail = mediaThumbnail.getAttribute('url');
                } else if (enclosure) {
                    thumbnail = enclosure.getAttribute('url');
                }

                items.push({
                    title: cleanText(title),
                    description: cleanText(description),
                    link: link,
                    pubDate: formatDate(pubDate),
                    rawDate: pubDate,
                    thumbnail: thumbnail
                });
            }

            return items;
        }

        function parseAtomItems(xmlDoc) {
            const items = [];
            const entryElements = xmlDoc.querySelectorAll('entry');
            console.log('Found', entryElements.length, 'Atom entries');

            for (let i = 0; i < entryElements.length; i++) {
                const entry = entryElements[i];
                
                const title = entry.querySelector('title')?.textContent || 'No Title';
                const summary = entry.querySelector('summary')?.textContent || 
                              entry.querySelector('content')?.textContent || 'No description';
                
                // Properly get the YouTube video link
                let link = '';
                const linkElement = entry.querySelector('link[rel="alternate"]');
                if (linkElement) {
                    link = linkElement.getAttribute('href');
                } else {
                    const anyLink = entry.querySelector('link');
                    if (anyLink) {
                        link = anyLink.getAttribute('href');
                    }
                }
                
                const published = entry.querySelector('published')?.textContent || 
                                entry.querySelector('updated')?.textContent || '';

                // For YouTube feeds, extract thumbnail from media:group
                let thumbnail = '';
                const mediaThumb = entry.querySelector('media\\:thumbnail');
                if (mediaThumb) {
                    thumbnail = mediaThumb.getAttribute('url');
                }

                console.log('Atom item:', {
                    title: title.substring(0, 50),
                    link: link.substring(0, 50),
                    hasThumbnail: !!thumbnail
                });

                items.push({
                    title: cleanText(title),
                    description: cleanText(summary),
                    link: link,
                    pubDate: formatDate(published),
                    rawDate: published,
                    thumbnail: thumbnail
                });
            }

            return items;
        }

        function cleanText(text) {
            if (!text) return '';
            
            // Remove HTML tags
            const div = document.createElement('div');
            div.innerHTML = text;
            const cleaned = div.textContent || div.innerText || '';
            
            return cleaned.trim();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown date';
            
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.ceil(diffDays / 7)} weeks ago`;
                
                return date.toLocaleDateString();
            } catch (e) {
                return dateString;
            }
        }

                    </div>
                    <div class="feed-actions">
                        <button class="feed-edit-btn" onclick="editFeedName('${feedInfo.url}')" title="Edit name">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="feed-close" onclick="removeFeed('${feedInfo.url}')" title="Remove feed">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="feed-items" id="items-${encodeURIComponent(feedInfo.url)}">
                    ${items.map(item => `
                        <div class="item">
                            <div class="item-header">
                                ${item.thumbnail ? `
                                    <div class="item-thumbnail">
                                        <img src="${item.thumbnail}" alt="Thumbnail" onerror="this.parentElement.style.display='none'" loading="lazy">
                                    </div>
                                ` : ''}
                                <div class="item-content">
                                    <div class="item-source">${displayTitle}</div>
                                    <a href="${item.link}" class="item-title" target="_blank" rel="noopener noreferrer">${item.title}</a>
                                    <div class="item-date">${item.pubDate}</div>
                                </div>
                            </div>
                            <div class="item-description">${item.description.substring(0, 120)}${item.description.length > 120 ? '...' : ''}</div>
                        </div>
                    `).join('')}
                </div>
                <button class="load-more" onclick="loadMoreItems('${feedInfo.url}')">Load More</button>
            `;
            
            container.appendChild(feedDiv);
        }

        async function loadMoreItems(feedUrl) {
            const feedData = activeFeedData.get(feedUrl);
            const feedInfo = savedFeeds.find(f => f.url === feedUrl);
            if (!feedData || !feedInfo) return;
            
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Loading...';
            button.disabled = true;
            
            const nextItems = feedData.items.slice(feedData.offset, feedData.offset + 3);
            
            if (nextItems.length === 0) {
                button.textContent = 'No more items';
                return;
            }
            
            const itemsContainer = document.getElementById(`items-${encodeURIComponent(feedUrl)}`);
            
            nextItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.style.opacity = '0';
                itemDiv.innerHTML = `
                    <div class="item-header">
                        ${item.thumbnail ? `
                            <div class="item-thumbnail">
                                <img src="${item.thumbnail}" alt="Thumbnail" onerror="this.parentElement.style.display='none'" loading="lazy">
                            </div>
                        ` : ''}
                        <div class="item-content">
                            <div class="item-source">${feedInfo.customName || feedInfo.domain}</div>
                            <a href="${item.link}" class="item-title" target="_blank" rel="noopener noreferrer">${item.title}</a>
                            <div class="item-date">${item.pubDate}</div>
                        </div>
                    </div>
                    <div class="item-description">${item.description.substring(0, 120)}${item.description.length > 120 ? '...' : ''}</div>
                `;
                itemsContainer.appendChild(itemDiv);
                
                // Fade in animation
                setTimeout(() => {
                    itemDiv.style.transition = 'opacity 0.3s ease';
                    itemDiv.style.opacity = '1';
                }, 10);
            });
            
            feedData.offset += 3;
            
            button.textContent = originalText;
            button.disabled = false;
            
            if (feedData.offset >= feedData.items.length) {
                button.textContent = 'No more items';
                button.disabled = true;
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Allow Enter key to submit
        document.getElementById('feedUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addFeed();
            }
        });
    </script>
</body>
